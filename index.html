<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>library</h1>
      </div>
      <div class="divider"></div>
      <div class="main">
        <div class="addBook">
          <button class="addButton">
            <span class="material-icons-outlined"> add </span>Add Book
          </button>
        </div>
        <div class="modal" id="addBookModal">
            <form class="add-book-form" id="addBookForm">
              <h3>Add new book</h3>
              <input
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                required
                maxlength="100"
              />
              <p class="error-msg" id="errorMsg"></p>
              <input
                class="input"
                type="text"
                id="author"
                placeholder="Author"
                required
                maxlength="100"
              />
              <input
                class="input"
                type="number"
                id="pages"
                placeholder="Pages"
                required
                max="10000"
              />
              <div class="is-read">
                <label for="isRead">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
              </div>
              <button class="btn btn-light-green submitButton" type="submit">Submit</button>
              <button class="btn btn-light-green closeButton" type="close">Close</button>
            </form>
          </div>
        <div class="bookGrid">
          <!-- <div class="book">
            <h2>Book Title</h2>
            <p>Author</p>
            <p>Genre</p>
            <p>Pages</p>
            <button onclick="removeBook(this)" class="removeButton">
              <span class="material-icons-outlined redButton"> delete </span>
            </button>
          </div> -->
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        deucenn
      </p>
      <a href="https://github.com/deucenn" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
